<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobScooter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #3182ce;
            --accent-color: #38a169;
            --text-color: #2d3748;
            --light-bg: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .login-form {
            padding: 3rem 2rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(56, 161, 105, 0.25);
        }

        .btn-login {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #2f855a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.3);
            color: white;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #718096;
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-rocket fa-3x mb-3"></i>
                        <h2>Welcome Back to JobScooter</h2>
                        <p class="mb-0">Sign in to access your professional profile</p>
                    </div>
                    
                    <div class="login-form">
                        <!-- Success Message -->
                        <div class="alert alert-success alert-custom d-none" id="success-message">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="success-text"></span>
                        </div>

                        <!-- Error Message -->
                        <div class="alert alert-danger alert-custom d-none" id="error-message">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="error-text"></span>
                        </div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="password-toggle"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="text-muted">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for email verification success and other URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('verified') === 'true') {
                showSuccess('Email verified successfully! You can now log in.');
            }

            // Clear any existing auth token to force fresh login
            // (User should always authenticate after email verification)
            // Only skip login if coming from a direct dashboard link with valid session
            const autoLogin = urlParams.get('auto_login');
            
            if (autoLogin !== 'true') {
                // Always require fresh login credentials
                localStorage.removeItem('jobscooter_auth_token');
                localStorage.removeItem('jobscooter_user');
            }

            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store auth token
                    localStorage.setItem('jobscooter_auth_token', result.token);
                    
                    // Store user info
                    if (result.user) {
                        localStorage.setItem('jobscooter_user', JSON.stringify(result.user));
                    }

                    showSuccess('Login successful! Redirecting to dashboard...');

                    // Redirect to dashboard or intended page
                    setTimeout(() => {
                        const params = new URLSearchParams(window.location.search);
                        const redirectTo = params.get('redirect') || '/dashboard';
                        window.location.href = redirectTo;
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please check your credentials and try again.');
            } finally {
                // Reset button
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showSuccess(message) {
            document.getElementById('success-text').textContent = message;
            document.getElementById('success-message').classList.remove('d-none');
            document.getElementById('error-message').classList.add('d-none');
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('d-none');
            document.getElementById('success-message').classList.add('d-none');
        }

        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            document.getElementById('success-message').classList.add('d-none');
            document.getElementById('error-message').classList.add('d-none');
        }, 5000);
    </script>
</body>
</html>
