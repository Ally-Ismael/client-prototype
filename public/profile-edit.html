<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - JobScooter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #3182ce;
            --accent-color: #38a169;
            --text-color: #2d3748;
            --light-bg: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: var(--light-bg);
        }

        .edit-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-save {
            background: var(--accent-color);
            border: none;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-save:hover {
            background: #2f855a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" style="max-width: 800px;">
        <div class="edit-card">
            <h3 class="mb-4">
                <i class="fas fa-user-edit me-2"></i>Edit Your Profile
            </h3>
            
            <form id="profile-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-control" id="country">
                            <option value="South Africa">South Africa</option>
                            <option value="Namibia">Namibia</option>
                            <option value="Botswana">Botswana</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" placeholder="e.g., South African">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-save me-2">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const authToken = localStorage.getItem('jobscooter_auth_token');
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/login';
                return;
            }
            
            loadProfile();
            document.getElementById('profile-form').addEventListener('submit', saveProfile);
        });

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile/', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;
                    
                    // Populate form fields
                    document.getElementById('first_name').value = user.first_name || '';
                    document.getElementById('surname').value = user.surname || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('country').value = user.country || 'South Africa';
                    document.getElementById('date_of_birth').value = user.date_of_birth || '';
                    document.getElementById('gender').value = user.gender || '';
                    document.getElementById('nationality').value = user.nationality || '';
                } else {
                    console.error('Failed to load profile data');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            
            const formData = {
                first_name: document.getElementById('first_name').value,
                surname: document.getElementById('surname').value,
                phone: document.getElementById('phone').value,
                country: document.getElementById('country').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                nationality: document.getElementById('nationality').value
            };
            
            try {
                const response = await fetch('/api/profile/', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('Profile updated successfully!');
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to update profile'));
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to save profile. Please try again.');
            }
        }
        
        function logout() {
            localStorage.removeItem('jobscooter_auth_token');
            localStorage.removeItem('jobscooter_user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
